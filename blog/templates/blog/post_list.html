{% extends "base_generic.html" %}

{% block content %}
<h1>記事一覧</h1>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>タイトル</th>
      <th>日付</th>
    </tr>
  </thead>
  <tbody>
    {% for post in post_list %}
    <tr>
      <td>{{ post.author }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.date }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
